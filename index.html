<script>
  (function(){
    // Année dans le footer / mentions (déjà présent chez toi)
    const y=new Date().getFullYear();
    const y1=document.getElementById('year'); if(y1) y1.textContent=y;
    const ym=document.getElementById('year-mentions'); if(ym) ym.textContent=y;

    // Menu mobile déroulant
    const btn = document.getElementById('mobileToggle');
    const menu = document.getElementById('mobileMenu');

    function setOpen(isOpen){
      if(!btn || !menu) return;
      menu.classList.toggle('open', !!isOpen);
      btn.setAttribute('aria-expanded', !!isOpen);
    }

    if(btn && menu){
      // Toggle au clic sur le bouton
      btn.addEventListener('click', () => {
        setOpen(!menu.classList.contains('open'));
      });

      // Fermer quand on clique un lien du menu
      menu.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', () => setOpen(false));
      });

      // Fermer au clic à l’extérieur
      document.addEventListener('click', (e) => {
        if(!menu.classList.contains('open')) return;
        const clickInside = menu.contains(e.target) || btn.contains(e.target);
        if(!clickInside) setOpen(false);
      });

      // Fermer à la touche Échap
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape') setOpen(false);
      });
    }
  })();

  // Ton handleSubmit() peut rester en dessous si tu l’as déjà
</script>
